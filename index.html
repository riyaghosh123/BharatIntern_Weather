<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Instrument+Serif:ital@1&family=Lato:wght@300;400&family=Playfair+Display&family=Poppins:wght@300&family=Roboto+Mono:wght@300&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="city">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img src="search-interface-symbol (1).png" alt="" srcset="">
            </button>
        </div>
        
        <img src="sun.png" alt="" srcset="" id="sun" class="icon">
        <div class="weather" style="margin-left: 0px;">
            <h2 class="temp" style="margin-left: 0px;">18â„ƒ</h2>
            <h3 class="place" style="margin-left: 15px;">Kolkata</h3>
        </div>
        <div class="condition">
            <div class="humid" style="width: 150px;">
                <img src="humidity.png" alt="" srcset="" style="margin-left: 40px;">
                <div style=" margin-left: 0px;">
                    <h2 class="humidity">74%</h2>
                    <h3>Humidity</h3>
                </div>
            </div>
            <div class="humid" style="margin-right: 20px; margin-top: 4px;">
                <img src="wind.png" alt="" srcset="" style="margin-left: 15px; margin-right: 6px;">
                <div>
                    <h2 class="wind">1.85 km/h</h2>
                    <h3>wind Speed</h3>
                </div>
            </div>
        </div>
        
    </div>
    <script src="index.js">

    </script>
</body>
</html>
